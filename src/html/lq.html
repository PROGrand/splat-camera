<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../css/babylon.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Babylon.js</title>
	</head>

	<body>
		<input
			id="splat_url"
			type="hidden"
			value="https://cdn.glitch.me/fabaebc5-fdcd-426c-bde6-af13479e7861/doll_lq.splat?v=1745067063532"
		/>

		<!--<div id="videoScreen" style="display: none"></div>-->
		<div id="videoScreen"></div>

		<div id="viewElement">
			<canvas id="renderCanvas"></canvas>
			<button id="facingModeButton" class="btn-ui">
				<img class="btn-icon" src="../images/switch.png" height="20" width="20" />
			</button>
			<button id="screenshotBtn" class="btn-ui">
				<img class="btn-icon" src="../images/record.png" height="20px" width="20px" />
			</button>
			<button id="fullscreenBtn" class="btn-ui" style="display: inline">
				<img class="btn-icon" src="../images/fullscreen.png" height="20" width="20" />
			</button>
			<button id="fullscreenOffBtn" class="btn-ui" style="display: none">
				<img class="btn-icon" src="../images/fullscreen_off.png" height="20" width="20" />
			</button>
			<span id="log" class="log" style="display: none"></span>
			<!--    <span id="log" class="log"></span>-->
		</div>

		<script src="/src/scripts/babylon.ts" type="module"></script>
	</body>
</html>
